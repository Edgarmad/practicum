<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!--NORMALIZE-->
    <link rel="stylesheet" href="css/normalize.css">
    <!--ICONOS-->
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.min.css">
    <!--ESTILOS PERSONALIZADOS-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="flex-contenedor">
        <div class="flex-mitad bg-white m-0" id="contenedor">
            <form action=" # " class="contenedor registro-form height-100 " id="registro">
                <ol class="pasos ">
                    <li class="centrar-texto focus ">1</li>
                    <li class="centrar-texto ">2</li>
                    <li class="centrar-texto ">3</li>
                    <li class="centrar-texto ">4</li>
                    <li class="centrar-texto ">5</li>
                </ol>
                <img class="img-form " src="imgBackups/photo-1491975474562-1f4e30bc9468.jfif " alt="foto_personal ">
                <h4 class="izquierda ">Datos Personales</h4>
                <div class="labels-2 ">
                    <label for="nombre ">Nombre(s):</label>
                    <label for="apellido ">Apellido:</label>
                </div>
                <div class="registro-2 centrar ">
                    <input type="text " name="nombre " id="nombre ">
                    <input type="text " name="apellido " id="apellido ">
                </div>
                <div class="izquierda ">
                    <label for="correo ">Email:</label>
                    <input type="email " name="correo " id="correo ">
                    <label for="telefono ">Telefono:</label>
                    <input type="tel " name="telefono " id="telefono ">
                    <label for="direccion ">Dirección:</label>
                    <textarea name="direccion " id="direccion " cols="30 " rows="10 "></textarea>
                    <label for="nacioEn ">Lugar de nacimiento:</label>
                    <input type="text " name="nacioEn " id="nacioEn ">
                    <div class="centrar-texto ">
                        <a href="index.html " class="btn-2 ">Volver a pagina principal</a>
                        <a href="formacion.html" class="btn btn-azul c-blanco " id="continuar">Continuar</a>
                        <!-- <button type="submit " class="btn btn-azul c-blanco ">Continuar</button> -->
                    </div>
                </div>
            </form>
        </div>
        <div class="flex-mitad ">
            <div class="c-blanco centrar-pantalla ">
                <div class="m-b-8 m-s-3 ">
                    <p><span class="c-azul ">&#8212;Registro</span></p>
                    <h2>Información personal</h2>
                    <p>¡Bienvenido!</p>
                    <p>Para empezar es momento de registrar tu información personal. Por favor, asegúrate de que tus datos sean correctos y estén completos.</p>
                    <p><span class="c-azul ">01/05</span></p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script2.js"></script>
</body>

</html>
