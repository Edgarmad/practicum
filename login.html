<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!--FUENTE DE LETRA-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!--NORMALIZE-->
    <link rel="stylesheet" href="css/normalize.css">
    <!--ICONOS-->
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.min.css">
    <!--ESTILOS PERZONALIZADOS-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="centrar-pantalla">
        <div class="carta">
            <!--<div class="close">
                <i class="fas fa-window-close"></i>
            </div>-->
            <h2 class="form-titulo">PXS</h2>
            <form action="#" class="login">
                <input type="text" id="usuario" placeholder="Nombre de usuario">
                <input type="password" name="pwd" id="pwd" placeholder="Contraseña" required>
                <div class="form-bottom">
                    <input type="checkbox" name="recordar" id="recordar">
                    <label for="recordar">Recordarme</label>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn btn-azul c-blanco">Iniciar sesión</button>
            </form>
            <p>¿Aún no tienes cuenta? <a href="#">Registrate</a></p>
            <p>Lee nuestros <a href="#">términos de uso y aviso de privacidad</a></p>
        </div>
    </div>
</body>
<script src="js/script.js"></script>

</html>
