<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body style="background-color: gray;">
    <a class="trigger_popup_fricc" id="openPop">Click here to show the popup</a>

    <div class="hover_bkgr_fricc" id="pop">
        <span class="helper"></span>
        <div>
            <div class="popupCloseButton" id="close">&times;</div>
            <div class="centrar-pantalla">
                <div class="carta">
                    <img src="imgBackups/practicum_2020_logo-05.png" alt="logo" class="logo">
                    <form action="#" class="login">
                        <input type="text" id="usuario" placeholder="Nombre de usuario">
                        <input type="password" name="pwd" id="pwd" placeholder="Contraseña" required>
                        <div class="form-bottom">
                            <input type="checkbox" name="recordar" id="recordar">
                            <label for="recordar">Recordarme</label>
                            <a href="#">¿Olvidaste tu contraseña?</a>
                        </div>
                        <button type="submit" class="btn btn-azul c-blanco">Iniciar sesión</button>
                    </form>
                    <p>¿Aún no tienes cuenta? <a href="#">Registrate</a></p>
                    <p>Lee nuestros <a href="#">términos de uso y aviso de privacidad</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/prueba.js"></script>
</body>

</html>
